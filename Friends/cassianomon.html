<!DOCTYPE html>
<html>

<head>
	<title>Cassiano Montanari</title>

	<style>
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		body {
			font-family: 'Montserrat', 'Helvetica', sans-serif;
			font-size: 14px;
			line-height: 1.3;
			background-color: #808080;
			background-image: linear-gradient(to right, #202020, #808080);
		}

		@media screen and (min-width: 400px) {
			body {
				overflow-x: hidden;
			}
		}

		.container,
		.card-container {
			margin: 0 auto;
			margin-top: 5em;
			width: 400px;
			text-align: right;
		}

		.card {
			width: 400px;
			height: 250px;
			text-align: left;
			margin-bottom: 1em;
		}

		.flip {
			width: inherit;
			height: inherit;
		}

		.front {
			position: absolute;
			width: inherit;
			height: inherit;
			border-radius: 15px;
			color: #fff;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
			box-shadow: 0 1px 10px 1px rgba(0, 0, 0, 0.3);
			backface-visibility: hidden;
			background-image: linear-gradient(to right, #111, #555);
			overflow: hidden;
		}

		.front {
			transform: translateZ(0);
		}

		.strip-bottom,
		.strip-top {
			position: absolute;
			right: 0;
			height: inherit;
			background-image: linear-gradient(to bottom, #ff6767, #ff4545);
			box-shadow: 0 0 10px 0px rgba(0, 0, 0, 0.5);
		}

		.strip-bottom {
			width: 200px;
			transform: skewX(-15deg) translateX(50px);
		}

		.strip-top {
			width: 180px;
			transform: skewX(20deg) translateX(50px);
		}

		.logo {
			position: absolute;
			top: 30px;
			right: 25px;
		}

		.investor {
			position: relative;
			top: 30px;
			left: 25px;
			text-transform: uppercase;
		}

		.chip {
			position: relative;
			top: 60px;
			left: 25px;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 50px;
			height: 40px;
			border-radius: 5px;
			background-image: linear-gradient(to bottom left, #ffecc7, #d0b978);
			overflow: hidden;
		}

		.chip .chip-line {
			position: absolute;
			width: 100%;
			height: 1px;
			background-color: #333;
		}

		.chip .chip-line:nth-child(1) {
			top: 13px;
		}

		.chip .chip-line:nth-child(2) {
			top: 20px;
		}

		.chip .chip-line:nth-child(3) {
			top: 28px;
		}

		.chip .chip-line:nth-child(4) {
			left: 25px;
			width: 1px;
			height: 50px;
		}

		.chip .chip-main {
			width: 20px;
			height: 25px;
			border: 1px solid #333;
			border-radius: 3px;
			background-image: linear-gradient(to bottom left, #efdbab, #e1cb94);
			z-index: 1;
		}

		.wave {
			position: relative;
			top: 20px;
			left: 100px;
		}

		.card-number {
			position: relative;
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin: 50px 25px 15px;
			font-size: 23px;
			font-family: 'Lucida Sans', monospace;
		}

		.end {
			margin-left: 25px;
			text-transform: uppercase;
			font-family: 'Lucida Sans', monospace;
		}

		.end .end-text {
			font-size: 9px;
			color: rgba(255, 255, 255, 0.8);
		}

		.card-holder {
			margin: 10px 25px 10px;
			float: left;
			text-transform: uppercase;
			font-family: 'Lucida Sans', monospace;
			color: white;
			text-decoration: none;
		}
		.card-holder:hover, .card-holder:active, .card-holder:visited {
			color: white;
		}

		.master {
			position: absolute;
			right: 20px;
			bottom: 20px;
			display: flex;
		}

		.master .circle {
			width: 25px;
			height: 25px;
			border-radius: 50%;
		}

		.master .master-red {
			background-color: #eb001b;
		}

		.master .master-yellow {
			margin-left: -10px;
			background-color: rgba(255, 209, 0, 0.6);
		}

		button {
			background: none;
			color: #fff;
			border: none;
			outline: none;
			cursor: pointer;
		}
	</style>
</head>

			</div>
		</div>
	</div>

<script>
	disintegrate.init();

	const cardCopy = document.querySelector(".card-container").cloneNode(true);
	const origColor1 = "#ff6767",
		origColor2 = "#ff4545";
	document.querySelector(".add-new").onclick = (e) => {
		let newCard = cardCopy.cloneNode(true),
			rotationDegree = Math.random() * 360;

		let newColor1 = changeHue(origColor1, rotationDegree),
			newColor2 = changeHue(origColor2, rotationDegree);

		newCard.querySelector(".strip-bottom").style.backgroundImage = `linear-gradient(to bottom, ${newColor1}, ${newColor2})`;
		newCard.querySelector(".strip-top").style.backgroundImage = `linear-gradient(to bottom, ${newColor1}, ${newColor2})`;

		document.body.insertBefore(newCard, document.querySelector(".container"));
		disintegrate.init();
	}

	document.onclick = (e) => {
		if (e.srcElement.className === "delete") {
			let parent = e.srcElement.parentNode,
				card = parent.querySelector(".card"),
				disObj = disintegrate.getDisObj(card);

			// Create our particles
			disintegrate.createSimultaneousParticles(disObj);

			// Hide the original card
			card.style.visibility = "hidden";

			// Remove the whole thing after the animation completes
			disObj.elem.addEventListener("disComplete", (e) => {
				parent.parentNode.removeChild(parent);
			});
		}
	}














	// From https://stackoverflow.com/a/17433060/2065702
	function changeHue(rgb, degree) {
		var hsl = rgbToHSL(rgb);
		hsl.h += degree;
		if (hsl.h > 360) {
			hsl.h -= 360;
		}
		else if (hsl.h < 0) {
			hsl.h += 360;
		}
		return hslToRGB(hsl);
	}

	// exepcts a string and returns an object
	function rgbToHSL(rgb) {
		// strip the leading # if it's there
		rgb = rgb.replace(/^\s*#|\s*$/g, '');

		// convert 3 char codes --> 6, e.g. `E0F` --> `EE00FF`
		if (rgb.length == 3) {
			rgb = rgb.replace(/(.)/g, '$1$1');
		}

		var r = parseInt(rgb.substr(0, 2), 16) / 255,
			g = parseInt(rgb.substr(2, 2), 16) / 255,
			b = parseInt(rgb.substr(4, 2), 16) / 255,
			cMax = Math.max(r, g, b),
			cMin = Math.min(r, g, b),
			delta = cMax - cMin,
			l = (cMax + cMin) / 2,
			h = 0,
			s = 0;

		if (delta == 0) {
			h = 0;
		}
		else if (cMax == r) {
			h = 60 * (((g - b) / delta) % 6);
		}
		else if (cMax == g) {
			h = 60 * (((b - r) / delta) + 2);
		}
		else {
			h = 60 * (((r - g) / delta) + 4);
		}

		if (delta == 0) {
			s = 0;
		}
		else {
			s = (delta / (1 - Math.abs(2 * l - 1)))
		}

		return {
			h: h,
			s: s,
			l: l
		}
	}

	// expects an object and returns a string
	function hslToRGB(hsl) {
		var h = hsl.h,
			s = hsl.s,
			l = hsl.l,
			c = (1 - Math.abs(2 * l - 1)) * s,
			x = c * (1 - Math.abs((h / 60) % 2 - 1)),
			m = l - c / 2,
			r, g, b;

		if (h < 60) {
			r = c;
			g = x;
			b = 0;
		}
		else if (h < 120) {
			r = x;
			g = c;
			b = 0;
		}
		else if (h < 180) {
			r = 0;
			g = c;
			b = x;
		}
		else if (h < 240) {
			r = 0;
			g = x;
			b = c;
		}
		else if (h < 300) {
			r = x;
			g = 0;
			b = c;
		}
		else {
			r = c;
			g = 0;
			b = x;
		}

		r = normalize_rgb_value(r, m);
		g = normalize_rgb_value(g, m);
		b = normalize_rgb_value(b, m);

		return rgbToHex(r, g, b);
	}

	function normalize_rgb_value(color, m) {
		color = Math.floor((color + m) * 255);
		if (color < 0) {
			color = 0;
		}
		return color;
	}

	function rgbToHex(r, g, b) {
		return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
	}
