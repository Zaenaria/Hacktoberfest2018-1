<html>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <br />
    <center><h1>Tic Tac Toe</h1></center>
    <form class="game" name="game">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(0)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(1)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(2)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(3)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(4)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(5)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(6)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(7)">
        <input class="gameBtn" type="button" name="opt" value="" onclick="process(8)">
        <div>
            <br>
            <input type="button" value="Restart" onclick="reboot()">
        </div>
    </form>
    <small>
        <br><br><br>
        <center>Made with &hearts; by <a href="http://brunodamacena.github.io" target="_blank">Bruno Damacena</a></center>
    </small>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
