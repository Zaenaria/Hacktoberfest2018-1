<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bouncy Ball</title>
    <style>
    main
    {   
        width: 100vw;
        height: 100vh;
        display: flex;
        margin: 0;
        padding: 0;
        -webkit-align-content: center;
        align-items: center;
        justify-content: center;
        background-color: black;
        flex-direction: column;
    }
    #ball
    {
        width: 100px;
        height: 100px;
        background-color: white;
        border-radius: 50%;
        box-shadow: 0 5px 10px rgba(255, 255, 255, .6);
        animation: bounce .75s infinite;
        animation-direction: alternate;
    }
    @keyframes bounce {
    0%      {transform: translate3d(0, 0, 0); box-shadow: 0 5px 10px rgba(255, 255, 255, .6);}
    4%     {box-shadow: 0 10px 20px rgba(255, 255, 255, .4);}
    8%     {box-shadow: 0 20px 30px rgba(255, 255, 255, .2);}
    10%     {box-shadow: 0 0 0 rgba(0, 0, 0, 0);}
    100%    {transform: translate3d(0, -200px, 0); box-shadow: 0 0 0 rgba(0, 0, 0, 0);}   
    }
    .link
    {
        text-decoration: none;
        color: rgb(58, 58, 58);
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 20px;
    }
    .link:hover
    {
        color: rgb(117, 117, 117);
    }
    p
    {
        text-align: center;
    }
    </style>
</head>
<body>
    <main><div id="ball"></div><br><br><br>
    <p><a class="link" href="https://github.com/bartlomiej-przymus">Bartlomiej Przymus<br>Webdeveloper</a></p></main>
</body>
</html>
