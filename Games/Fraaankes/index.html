<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="ant">
	<div class="front-face">Ant</div>
      <div class="back-face"></div>
    </div>
    <div class="memory-card" data-framework="ant">
      <div class="front-face">Ant</div>
      <div class="back-face"> </div>
    </div>

    <div class="memory-card" data-framework="dog">
      <div class="front-face">Dog</div>
	<div class="back-face"> </div>
	</div>
    <div class="memory-card" data-framework="dog">
      <div class="front-face">Dog</div>
       <div class="back-face"> </div>
    </div>

    <div class="memory-card" data-framework="cat">
      <div class="front-face">Cat</div>
       <div class="back-face"> </div>
    </div>
    <div class="memory-card" data-framework="cat">
      <div class="front-face">Cat</div>
       <div class="back-face"></div>
    </div>

    <div class="memory-card" data-framework="elephant">
      <div class="front-face">Elephant</div>
       <div class="back-face"> </div>
    </div>
    <div class="memory-card" data-framework="elephant">
      <div class="front-face">Elephant</div>
       <div class="back-face"> </div>
    </div>

    <div class="memory-card" data-framework="lion">
      <div class="front-face">Lion</div>
       <div class="back-face"> </div>
    </div>
    <div class="memory-card" data-framework="lion">
      <div class="front-face">Lion</div>
       <div class="back-face"> </div>
    </div>

    <div class="memory-card" data-framework="mouse">
      <div class="front-face">Mouse</div>
       <div class="back-face"> </div>
    </div>
    <div class="memory-card" data-framework="mouse">
      <div class="front-face">Mouse</div>
       <div class="back-face"> </div>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
