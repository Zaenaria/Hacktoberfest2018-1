<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Nautical Rose Game</title>

    <link rel="stylesheet" href="main.css">
</head>

<body onload="reset();">

<div class="container">

    <h1>Nautical Rose Game</h1>

    <p class="copy">Developed by <a href="https://github.com/yulioaj290">@yulioaj290</a></p>

    <div id="action-container" class="action">
        <p id="target">Cardinal Point</p>
        <button class="button" onclick="reset();">Reset</button>
    </div>
        
    <div class="rose">
            
        <div class="options">
            <button class="b0" onclick="locate(0);">?</button>
            <button class="b1" onclick="locate(1);">?</button>
            <button class="b2" onclick="locate(2);">?</button>
            <button class="b3" onclick="locate(3);">?</button>
            <button class="b4" onclick="locate(4);">?</button>
            <button class="b5" onclick="locate(5);">?</button>
            <button class="b6" onclick="locate(6);">?</button>
            <button class="b7" onclick="locate(7);">?</button>
            <button class="b8" onclick="locate(8);">?</button>
            <button class="b9" onclick="locate(9);">?</button>
            <button class="b10" onclick="locate(10);">?</button>
            <button class="b11" onclick="locate(11);">?</button>
            <button class="b12" onclick="locate(12);">?</button>
            <button class="b13" onclick="locate(13);">?</button>
            <button class="b14" onclick="locate(14);">?</button>
            <button class="b15" onclick="locate(15);">?</button>
        </div>

        <img class="nautical-rose" src="https://cdn.pixabay.com/photo/2018/10/17/00/14/00-14-45-801_960_720.png" alt="">

    </div>

</div>

<script src="main.js" type="text/javascript"></script>
</body>

</html>
