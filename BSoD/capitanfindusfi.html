<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BSoD</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu Mono', monospace;
            background-color: #0F2488;
        }

        main {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
            box-sizing: border-box;
        }

        main h4 {
            position: absolute;
            bottom: 8px;
            left: 8px;
            font-size: 14px;
            margin: 0;
        }

        #wrap {
            color: inherit;
            width: 80%;
        }

        #wrap h1 {
            font-size: 116px;
            margin: 0 0 8px;
        }

        #wrap h3 {
            font-size: 42px;
            margin: 8px 0;
        }

        #wrap h5 {
            font-size: 18px;
            margin: 24px 0 0;
        }
    </style>
</head>
<body>
<main>
    <div id="wrap">
        <h1>:(</h1>
        <h3>Your PC ran into a huge problem and it needs to be restarted. We apologise for the inconvenience</h3>
        <h5>You can search for this error online: SUDO_MISSING_OR_DELETED</h5>
    </div>
    <h4>Didn't you save your work, right?. ¯\_(ツ)_/¯</h4>
</main>
</body>
</html>
